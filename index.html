                <label for="" class="form__label">
                    Digite apenas letras min√∫sculas para criptografar.
                </label>

                <div class="button__area">

                    <button type="button" class="button__decoded" id="decoded">Descriptografar</button>
                </div>
            </div>
            <div class="form__content">
                <label for="" class="form__label">
                    Copie seu texto criptogrado para salvar em um documento.
                </label>
                <textarea class="form__text" id="init-text" type="text"></textarea>
                <div class="button__area">
                    <button type="button" onclick="copyText()" class="button__copy" id="copy">Copiar</button>
                </div>
            </div>
