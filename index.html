<body>

    <header>
        <div class="container">
            <h1 class="titulo">Decodificador de texto.</h1>
        </div>
    </header>

    <main class="main">
        <section class="container">
            <h2 id="titulo-form">Escreva seu texto:</h2>
			<ul id="msg-erro"></ul>
			<form id="form-adiciona">
				<div class="grupo">
					<input id="nome" name="nome" type="text" placeholder="digite seu texto aqui" class="campo">
                </div>
	
				<button id="adicionar-paciente" class="botao bto-principal">criptografar</button>
			</form>
        </section>
        <section class="container">
            <h2 id="">Mensagem criptografada:</h2>
            <input class="text-input" type="text" id="msg"></input>
            <input class="btn" type="submit" value="copiar" id="btn-copy">
        </section>
    </main>
